<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Site</title>
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.code === 'Space') {
                alert('Ctrl + Space pressed!');
            }
        });
    </script>
</head>
